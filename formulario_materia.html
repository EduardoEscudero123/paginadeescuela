<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/escuela/css/misestilos.css">
    <title>Control Escolar</title>
</head>

<body>
    <form name='FormAlmnos' method='post' enctype="multipart/form-data" action='/escuela/php/registro_materia.php'>
        <section class="form-register">
            <h4>
                <center>Registro de Materias</center>
            </h4>
            <input class="controls" type="text" name="Id_materia" id="claves" placeholder="Ingrese el ID de la Materia"
                size='10' maxlength='10' required>

            <input class="controls" type="text" name="Nombre" id="nombres" placeholder="Ingrese el Nombre de la Materia" size='60'
                maxlength='60' required>


            <center>
                <input class="botons" type='submit' name='Registrar' value='Registrar'>
                <button class="botons" type="submit" name="Actualizar"> Actualizar </button>
                <input class="botons" type='reset'  value='Limpiar'>
            </center>

        </section>
    </form>

</body>

</html>
